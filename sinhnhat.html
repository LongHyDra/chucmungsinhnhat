<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật!</title>
  <style>
    body {
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }
    h1 {
      font-size: 3em;
      color: #ff4081;
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.5em;
      margin-top: 20px;
    }
    img {
      max-width: 400px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-top: 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Chúc mừng sinh nhật người đặc biệt nhất! 🎉</h1>
  <p>Chúc bạn một ngày thật vui vẻ, tràn ngập tiếng cười và yêu thương 💖<br>
     Cảm ơn vì đã luôn là ánh sáng trong cuộc sống của ai đó!</p>
  <img src="anhcuoi.jpg" alt="Ảnh cưới tuyệt đẹp">
</body>
</html>
