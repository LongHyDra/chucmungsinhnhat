<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    .form-container, .confirm-container, .birthday-container {
      display: none;
      padding-top: 60px;
    }

    .active {
      display: block;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: none;
      margin: 10px;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff1493;
      margin-top: 20px;
    }

    h1 {
      font-size: 3em;
      animation: neon 1.5s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
    }

    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .photo-grid img {
      width: 200px;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
      transition: transform 0.5s;
    }

    .photo-grid img:hover {
      transform: scale(1.05);
    }

    @keyframes neon {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00cc; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #ff00cc; }
    }
  </style>
</head>
<body>

  <!-- Bước 1 -->
  <div class="form-container active" id="step1">
    <h1>Nhập thông tin của em 💌</h1>
    <input type="text" id="name" placeholder="Họ và tên">
    <input type="date" id="dob">
    <br>
    <button onclick="goToConfirm()">Tiếp tục</button>
  </div>

  <!-- Bước 2 -->
  <div class="confirm-container" id="step2">
    <h1>Em có đồng ý xem tiếp không? 😘</h1>
    <button onclick="showBirthday()">Đồng ý 💖</button>
  </div>

  <!-- Bước 3 -->
  <div class="birthday-container" id="step3">
    <h1>Chúc mừng sinh nhật em yêu 🎉</h1>
    <p id="message"></p>

    <button onclick="playMusic()">🎵 Bấm để phát nhạc</button>

    <div class="photo-grid">
      <img src="anh1.jpg" alt="Ảnh 1">
      <img src="anh2.jpg" alt="Ảnh 2">
      <img src="anh3.jpg" alt="Ảnh 3">
      <img src="anh4.jpg" alt="Ảnh 4">
      <img src="anh5.jpg" alt="Ảnh 5">
      <img src="anh6.jpg" alt="Ảnh 6">
      <img src="anh7.jpg" alt="Ảnh 7">
    </div>

    <audio id="bgmusic" loop>
      <source src="https://archive.org/download/NoiNayCoAnhSonTungMTPZingMP3/Noi%20Nay%20Co%20Anh.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    function normalize(str) {
      return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").trim();
    }

    function goToConfirm() {
      const name = document.getElementById('name').value.trim();
      const dob = document.getElementById('dob').value;
      if (!name || !dob) {
        alert("Nhập đầy đủ họ tên và ngày sinh nha em!");
        return;
      }
      if (normalize(name) !== "nguyen thuy duong") {
        alert("Tên không đúng rồi em ơi 😢");
        return;
      }
      document.getElementById('step1').classList.remove('active');
      document.getElementById('step2').classList.add('active');
    }

    function showBirthday() {
      const name = document.getElementById('name').value;
      document.getElementById('step2').classList.remove('active');
      document.getElementById('step3').classList.add('active');
      document.getElementById('message').innerText = `${name} ơi, chúc em sinh nhật thật vui vẻ, luôn xinh đẹp và yêu anh nhiều hơn nữa 😘`;
    }

    function playMusic() {
      const music = document.getElementById('bgmusic');
      music.play().then(() => {
        console.log("Nhạc đã phát 🎶");
      }).catch((error) => {
        console.error("Không thể phát nhạc:", error);
        alert("Trình duyệt đang chặn nhạc. Em hãy bấm nút lại lần nữa nha 😘");
      });
    }
  </script>
</body>
</html>
